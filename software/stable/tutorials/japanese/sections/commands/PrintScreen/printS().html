<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
<head>

  
  <meta content="text/html; charset=Shift-JIS" http-equiv="content-type">

  
  
  <title>printS()</title>
  <link rel="stylesheet" href="../../style.css" type="text/css">

  
  <meta content="zoiba" name="author">
</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">
printS()<br>

</span>
</div>

<span class="text"><br>
半角文字のテキストをスクリーンにプリントする。
<br>
<br>

</span>
<span class="smallTitle">
構文:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
printS( 
expression
</span>
<span class="syntax2">
 )
<br>

</span>
</div>

<span class="text"><br>
</span><span class="syntax">expression</span><span class="text">
は文字列または数字<br>
<br>
</span><span class="syntax2">
</span>
<span class="smallTitle">
例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
printS(</span> 1234 <span style="font-weight: bold;">)</span> </span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
a = 5678
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
printS(</span> a <span style="font-weight: bold;">) </span></span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
printS(</span> "this is a direct string" <span style="font-weight: bold;">)</span></span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
a$ = "this is a variable string"
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
printS(</span> a$ <span style="font-weight: bold;">)</span></span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
waitKey
<br>

</span>
</div>

</body>
</html>
