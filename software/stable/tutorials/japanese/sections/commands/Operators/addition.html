<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>addition</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">additon(加算)
				<br>
			</span>
		</div>
		<br>
		<span style="font-weight: bold;"></span><span class="text">加算は２つの数の間にプラスの記号( </span>
		<span class="text" style="font-weight: bold;">+</span><span class="text">&nbsp;)を置くことにより行われる。
		</span><span class="text" style="font-weight: bold;"></span>
		<br>
		<br>
		<span class="text"><span style="font-weight: bold;"></span></span><span class="smallTitle">
			シンタックス:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">result </span><span class="syntax2"></span><span class="syntax">
			</span><span class="syntax2">= </span><span class="syntax2"></span><span class="syntax">
				expressionA </span><span class="syntax2">+ </span><span class="syntax">expressionB
			</span><span class="syntax2">
				<br>
			</span>
		</div>
		<br>
		<span class="text"><span style="font-weight: bold;"></span></span><span class="smallTitle">
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print 5 <span style="font-weight: bold;">+</span> 8</span><span class="syntax2">
				<br>
			</span>
		</div>
		<span class="text code"></span><span class="syntax2">
			<br>
		</span><span class="text">コンソールに１３がプリントされる。</span>
	</body>
</html>
