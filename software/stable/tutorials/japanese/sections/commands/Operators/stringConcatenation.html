<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>string concatenation</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">string concatenation
				<br>
			</span>
		</div>
		<br>
		<span style="font-weight: bold;"></span><span class="text"></span><span class="text">
		</span><span class="text"></span><span class="text"></span><span class="text"></span>
		<span class="text">ストリングは</span><span class="text" style="font-weight: bold;"> +</span>記号<span class="text">
		</span><span class="text">または <span style="font-weight: bold;">&amp;</span>記号で結合される。
		</span><span class="syntax2">
			<br>
		</span>
		<br>
		<span style="font-weight: bold;"></span><span class="text"></span><span class="text">
		</span><span class="text"></span><span class="text"></span><span class="text"></span>
		<span class="smallTitle">書式: </span>
		<br>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">result </span><span class="syntax2">
			</span><span class="syntax2">= </span><span class="syntax2"></span><span class="syntax">
				stringA </span><span class="syntax2">&amp; </span><span class="syntax">stringB </span>
			<span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">result </span><span class="syntax2">
			</span><span class="syntax2">= </span><span class="syntax2"></span><span class="syntax">
			</span><span class="syntax2"></span><span class="syntax"></span><span class="syntax">
				stringA </span><span class="syntax2"></span><span class="syntax2"></span><span class="syntax">
			</span><span class="syntax2">+ </span><span class="syntax"></span><span class="syntax2">
			</span><span class="syntax"></span><span class="syntax">stringB </span><span class="syntax2">
			</span><span class="syntax2">
				<br>
			</span>
		</div>
		<br>
		<span style="font-weight: bold;"></span><span class="text"></span><span class="text">
		</span><span class="text"></span><span class="text"></span><span class="text"></span>
		<span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print "sdl" &amp; "basic"</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print "numbers" + 123456</span><span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
