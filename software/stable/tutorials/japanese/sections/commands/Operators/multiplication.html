<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>multiplication</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">multiplication(乗法)
				<br>
			</span>
		</div>
		<br>
		<span style="font-weight: bold;"></span><span class="text">２つの数の間にアステリスク ( <span style="font-weight: bold;">
				*</span> )を記すことにより乗算の結果を得る。 </span><span style="font-weight: bold;" class="text">
		</span>
		<br>
		<br>
		<span style="font-weight: bold;"></span><span class="text"></span><span class="smallTitle">
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">result </span><span class="syntax2"></span><span class="syntax">
			</span><span class="syntax2">= </span><span class="syntax2"></span><span class="syntax">
				expressionA </span><span class="syntax2">* </span><span class="syntax">expressionB
			</span><span class="syntax2">
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print 5 * 5</span><span class="syntax2">
				<br>
			</span>
		</div>
		<br>
		<span class="text">２５をプリント。</span>
	</body>
</html>
