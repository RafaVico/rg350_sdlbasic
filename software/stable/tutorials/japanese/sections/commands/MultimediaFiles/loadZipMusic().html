<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>loadZipMusic()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">loadZipMusic()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			zipで圧縮した音楽読み込む。 wav, ogg, midi,xm(mod関係),mp3(但しLinuxのみ) フォーマットが読み込める。
			<br>
			<br>
		</span><span class="smallTitle">Syntax:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">loadZipMusic( </span><span class="syntax">zipfile </span><span class="syntax2">
				, </span><span class="syntax">filename </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			Example:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">loadZipMusic(</span> "zipfile.zip", 
				"testmusic.mod" <span style="font-weight: bold;">)</span> </span><span class="syntax2">
			</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">playmusic(-1)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitkey
				<br>
			</span>
		</div>
	</body>
</html>
