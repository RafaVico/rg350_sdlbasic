<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>saveImage()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">saveImage()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			イメージスロットのイメージをディスクに書き込む。 書き込みはbmpフォーマットになる。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">saveImage( </span><span class="syntax">filename </span><span class="syntax2">
				, </span><span class="syntax">slot </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">loadimage( "testimage.jpg", 1 )
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">saveImage(</span> "testimage.bmp", 
				1 <span style="font-weight: bold;">)</span> </span><span class="syntax2"></span>
			<span class="syntax2">
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照：<a href="loadImage%28%29.html"><span style="font-weight: bold;"> loadImage()</span></a>
			, <a href="loadZipImage%28%29.html"><span style="font-weight: bold;">loadZipImage()</span></a>
		</span>
	</body>
</html>
