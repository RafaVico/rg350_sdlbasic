<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>fileRename()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">fileRename()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ファイルをリネームする。ファイル名は「パス＋ファイル名」も可。
			<br>
		</span><span class="text">
			<br>
		</span><span class="smallTitle">書式: </span><span class="text">
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">fileRename( </span><span class="syntax">filename </span><span class="syntax2">
				, </span><span class="syntax">newname </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			filename</span><span class="text"> </span><span class="text">リネームするファイルのファイル名 </span>
		<span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">newname</span><span class="text">
		</span><span class="text">新たにつけたいファイルのファイル名 </span><span class="syntax2">
			<br>
		</span><span class="text">プログラムと同じパスにファイルがない場合はフルパスで指定する。
			<br>
		</span><span class="text">古いコマンド<span style="font-weight: bold;">rename()</span>&nbsp;command 
			も使用可。
			<br>
		</span><span class="syntax2"></span><span class="syntax2">
			<br>
		</span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">fileRename(</span> "myfile.txt", 
				"renamedfile.txt" <span style="font-weight: bold;">)</span></span><span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
