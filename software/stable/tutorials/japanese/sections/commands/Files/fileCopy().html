<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>fileCopy()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">fileCopy()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ファイルをコピーする。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">fileCopy( </span><span class="syntax">source </span><span class="syntax2">
				, </span><span class="syntax">destination </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			source</span><span class="text">コピーしようとする対象のファイル名</span><span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">destination</span><span class="text">
		</span><span class="text">新たに作られるファイルの名前</span> <span class="syntax2">
			<br>
		</span><span class="text">ファイルがプログラムと同じディレクトリーにないときは、 フルPATHか相対PATHを指定する必要がある。
			<br>
			<br>
		</span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">fileCopy(</span> "myfile.txt", 
				"myfile.bk" <span style="font-weight: bold;">)</span></span><span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
