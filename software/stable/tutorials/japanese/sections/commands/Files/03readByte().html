<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>readByte()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">readByte()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ファイルから１バイト読み込む。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">readByte( </span><span class="syntax">stream </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
		</span><span class="syntax">stream</span><span class="text"> <a href="00open...For...As.html">
				オープンコマンド</a>で指定された番号 </span>
		<br>
		</span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">open "myfile.txt" for input as 1
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">while eof(1)=0
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a= <span style="font-weight: bold;">readbyte(</span> 1 <span style="font-weight: bold;">
					)</span> </span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints(str$(a)+" "+chr$(a))
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">end while
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">close 1
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitKey
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照：<a href="03writeByte%28%29.html"><span style="font-weight: bold;"> writeByte()</span></a></span>
	</body>
</html>
