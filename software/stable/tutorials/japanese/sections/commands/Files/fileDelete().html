<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>fileDelete()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">fileDelete()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ファイルを削除、ファイル名はPATH+FileNameも可。
			<br>
			<br>
		</span><span class="syntax2"></span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">fileDelete </span><span class="syntax2">( </span><span class="syntax">
				filename </span><span class="syntax2">)</span><span class="syntax2"></span>
			<br>
		</div>
		<span class="text">
			<br>
			古いコマンドの<span style="font-weight: bold;">kill()</span>も使える。 </span><span style="font-family: Arial,Helvetica,sans-serif;">
			<span style="font-weight: bold;">
				<br>
				<br>
			</span></span><span class="syntax2"></span><span class="smallTitle"></span><span class="smallTitle">
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">fileDelete(</span> "deletableFile.txt"
				<span style="font-weight: bold;">)</span></span><span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
