			<span class="subTitle">blt()
				<br>
			</span>
		</div>
		<br>
		<span class="text">スロットイメージの一部分をスクリーンにコピーする。
			<br>
			<br>
		</span><span class="smallTitle">書式: </span>
		<br>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">blt( </span><span class="syntax">slot </span><span class="syntax2">
				, </span><span class="syntax">sx </span><span class="syntax2">, </span><span class="syntax">
				sy </span><span class="syntax2">, </span><span class="syntax">sw </span><span class="syntax2">
				, </span><span class="syntax">sh </span><span class="syntax2">, </span><span class="syntax">
				dx </span><span class="syntax2">, </span><span class="syntax">dy </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="smallTitle"></span>
		<br>
		<span class="syntax">slot</span><span class="text"> &nbsp; ソースイメージのあるスロット番号。 </span>
		<span class="syntax2">
			<br>
		</span><span class="syntax">sx</span><span class="text"> &nbsp;ソースのX座標 </span><span class="syntax2">
			<br>
		</span><span class="syntax">sy</span><span class="text"> &nbsp; ソースのY座標 </span>
		<br>
		<span class="syntax">sw </span><span class="text">&nbsp;ソースイメージの横幅 </span><span class="syntax2">
			<span style="font-style: italic;">
				<br>
			</span></span><span class="syntax">sh</span><span class="text"> &nbsp;ソースイメージの高さ
		</span><span class="text"></span><span class="syntax2"><span style="font-style: italic;">
				<br>
			</span></span><span class="syntax">dx</span><span class="text"> &nbsp;目標スクリーンのX座標
		</span><span class="text"></span><span class="syntax2"><span style="font-style: italic;">
				<br>
			</span></span><span class="syntax">dy</span><span class="text"> &nbsp;</span><span class="text">
			目標スクリーンのY座標 </span><span class="text"></span><span style="font-family: Arial,Helvetica,sans-serif;">
