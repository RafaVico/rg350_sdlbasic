		<span class="text">
			<br>
			カレントスクリーンに四角形をカレントカラーで描く。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">rectangle( </span><span class="syntax">x, y, w, h, mode </span>
			<span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			x </span><span class="syntax2"></span><span class="text">,</span><span class="syntax2">
		</span><span class="syntax">y </span><span class="text">四角形の左上隅の位置 </span><span class="syntax text">
			w </span><span class="text">,</span><span class="syntax text">h </span><span class="text">
			四角形の右下隅の位置</span><span class="syntax2"></span><span class="syntax">
			<br>
			mode </span><span class="text">塗りつぶすかどうか</span><span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">mode </span><span class="text">
			= 0 塗りつぶさない。</span><span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">mode &nbsp;</span><span class="text">= 
			1 塗りつぶす。
			<br>
		</span><span class="text"></span><span class="syntax2"></span><span class="smallTitle">
			<br>
			例:
			<br>
		</span>
