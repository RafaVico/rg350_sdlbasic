<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>setPixel()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">setPixel()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			カレントスクリーンにカレントインクカラーでドットを描く。
			<br>
		</span><span class="text"><span style="font-weight: bold;">dot()</span>,<span style="font-weight: bold;">putpixel()</span>&nbsp; 
			も可。
			<br>
		</span><span class="syntax2"></span><span class="syntax2">
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">setPixel( </span><span class="syntax">x </span><span class="syntax2">
				, </span><span class="syntax">y </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">putPixel </span><span class="syntax2">( </span><span class="syntax">
				x </span><span class="syntax2">, </span><span class="syntax">y </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">dot( </span><span class="syntax">x </span><span class="syntax2">
				, </span><span class="syntax">y </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">for n = 1 to 10000
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">ink( rgb(rnd(255),rnd(255),rnd(255)) )
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">dot(</span> rnd(640), 
				rnd(480) <span style="font-weight: bold;">)</span> </span><span class="syntax2">
			</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">next
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitKey
				<br>
			</span>
		</div>
		<br>
		<span class="smallTitle">例:
			<br>
		</span><a style="font-weight: bold;" href="_examples/3d_stars.sdlbas"><span class="text">
				3d_stars.sdlbas</span></a>
		<br>
		<br>
		<span class="text">参照: <a href="ink%28%29.html"><span style="font-weight: bold;">ink()</span></a>
		</span>
		<br>
	</body>
</html>
