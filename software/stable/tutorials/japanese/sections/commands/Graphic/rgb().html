<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>rgb()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">rgb()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			RGBカラー値からUint32値に変換する。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= rgb( </span><span class="syntax">red </span><span class="syntax2">, </span>
			<span class="syntax">green </span><span class="syntax2">, </span><span class="syntax">
				blue </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			Example:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">rgb(</span> 100, 
				100, 255 <span style="font-weight: bold;">)</span></span><span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
