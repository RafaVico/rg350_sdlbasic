			<span class="subTitle">box()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			現在のスクリーンに現在のインクカラーで四角形を描く。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">box( </span><span class="syntax">sx </span><span class="syntax2">
				, </span><span class="syntax">sy </span><span class="syntax2">, </span><span class="syntax">
				dx </span><span class="syntax2">, </span><span class="syntax">dy </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			sx </span><span class="syntax2"></span><span class="text">,</span><span class="syntax2">
		</span><span class="syntax">sy </span><span class="text">は四角形の左上のポイントの座標</span> <span class="syntax text">
			dx </span><span class="text">, </span><span class="syntax text">dy </span><span class="text">
			は左下のポイントの座標 </span><span class="syntax text">
			<br>
		</span>
		<br>
		</span><span class="syntax2"></span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">while not key(k_esc)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; cls
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">&nbsp;&nbsp;&nbsp; box(</span>
				100, 100, Xmouse, Ymouse <span style="font-weight: bold;">) </span></span><span class="syntax2">
			</span><span class="syntax2">
				<br>
			</span>
		</div>
