<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>ink()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">ink()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			カレントカラーを設定する。 カレントカラーは次にグラフィック命令が呼び出される度に使用される。 カラー値はUint32のフォーマットであること。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">Ink( </span><span class="syntax">Uint32color </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">ink(</span> rgb(0,120,255) <span style="font-weight: bold;">
					)</span></span><span class="syntax2"></span> <span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
