		<title>ellipse()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">

	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">ellipse()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			現在のスクリーンに現在のインクカラーで楕円を描く。Radiusは正の値であること。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">ellipse( </span><span class="syntax">x </span><span class="syntax2">
				, </span><span class="syntax">y </span><span class="syntax2">, </span><span class="syntax">
				radiusx </span><span class="syntax2">, </span><span class="syntax">radiusy </span>
			<span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">for n = 1 to 100
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; ink(rnd(16000000))
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">&nbsp;&nbsp;&nbsp; ellipse( </span>
				rnd(640), rnd(480), rnd(200), rnd(200) <span style="font-weight: bold;">)</span></span><span class="syntax2"></span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; next
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitKey
				<br>
			</span>
		</div>
	</body>
</html>
