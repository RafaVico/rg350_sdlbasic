		<span class="text">
			<br>
			現在のスクリーンに現在のインクカラーで円を描く。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>

			<span class="syntax2">circle( </span><span class="syntax">x </span><span class="syntax2">
				, </span><span class="syntax">y </span><span class="syntax2">, </span><span class="syntax">
				radius </span><span class="syntax2">)
				<br>
			</span>
		</div>

		</span>半径。 半径は正の値でなければならない。 <span class="smallTitle">
			<br>
			<br>
			例:
			<br>
		</span>

			<span class="text code">for n = 1 to 100
				<br>
			</span>
		</div>
