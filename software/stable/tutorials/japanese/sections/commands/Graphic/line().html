			<span class="subTitle">line()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			現在のスクリーンに現在のインクカラーで直線を描く。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">line( </span><span class="syntax">sx </span><span class="syntax2">
				, </span><span class="syntax">sy </span><span class="syntax2">, </span><span class="syntax">
				dx </span><span class="syntax2">, </span><span class="syntax">dy </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			sx </span><span class="syntax2"></span><span class="text">,</span><span class="syntax2">
		</span><span class="syntax">sy </span><span class="text">ラインのスタート位置 </span>
		<br>
		<span class="syntax text">dx </span><span class="text">,</span><span class="syntax text">dy
		</span><span class="text">エンド位置。
			<br>
		</span><span class="syntax2"></span><span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">for n = 1 to 100
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; ink(rnd(16000000))
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">&nbsp;&nbsp;&nbsp; line(</span>
				rnd(640), rnd(480), rnd(640), rnd(480) <span style="font-weight: bold;">)</span></span><span class="syntax2"></span><span class="syntax2">
				<br>
			</span>
		</div>
