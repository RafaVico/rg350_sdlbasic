<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>getPixel()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">getPixel()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			現在のスクリーンの上の指定した位置のカラー値を得る。戻り値はUint32.
			<BR>
			<span style="font-weight: bold;">point()</span>も可。
			<br>
			<br>
		</span><span class="syntax2"></span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable = </span><span class="syntax2">
				getPixel </span><span class="syntax2"></span><span class="syntax">( </span><span class="syntax2">
			</span><span class="syntax"></span><span class="syntax">x </span><span class="syntax2">
			</span><span class="syntax2"></span><span class="syntax">, </span><span class="syntax2">
			</span><span class="syntax"></span><span class="syntax">y </span><span class="syntax2">
			</span><span class="syntax2"></span><span class="syntax">) </span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= point( </span><span class="syntax">x </span><span class="syntax2">, </span>
			<span class="syntax">y </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print point( </span><span class="syntax2">100,100 ) </span>
			<span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
