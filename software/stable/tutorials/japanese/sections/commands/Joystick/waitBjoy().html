<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>waitBjoy()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">waitBjoy()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ユーザーがジョイスティックのボタンを押すまでプログラムを停止して待機する。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax"></span><span class="syntax2">waitBjoy(&nbsp;</span>
			<span class="syntax">value </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 239);">
			<span class="syntax2">waitBjoy</span><span class="syntax2"></span>
			<br>
			<span class="syntax2"></span>
		</div>
		<span class="syntax2"></span><span class="smallTitle">
			<br>
		</span><span class="syntax">value</span><span class="text"> =</span> <span class="text">
			プログラムを再開するボタンの番号。
			<br>
			番号を指定しなければ、どのボタンを押しても再開できる。
			<br>
		</span><span class="syntax2"></span><span class="smallTitle">
			<br>
			例:
			<br>
			<br>
			<br>
		</span><span class="text">
			<br>
		</span>
	</body>
</html>
