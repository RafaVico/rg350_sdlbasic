			<span class="subTitle">shared
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			サブルーチンやファンクションの中で作られた変数や配列のスコープを外部にまで拡張する。
			<br>
		</span><span class="smallTitle">
			<br>
			書式;
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">shared </span><span class="syntax">variable </span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">shared </span><span class="syntax">array[] </span><span class="syntax2">
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">dim a$ </span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">dim b$[10]</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">sub sharearray
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<div style="margin-left: 40px;">
				<span class="text code"><span style="font-weight: bold;">shared</span> a$</span><span class="syntax2">
				</span>
				<br>
				<span class="syntax2"></span>
			</div>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<div style="margin-left: 40px;">
				<span class="text code"><span style="font-weight: bold;">shared</span> b$[]</span><span class="syntax2">
				</span>
				<br>
				<span class="syntax2"></span>
			</div>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<div style="margin-left: 40px;">
				<span class="text code">a$="shared" </span>
				<br>
				<span class="text code"></span>
			</div>
		</div>

			<div style="margin-left: 40px;">
				<span class="text code">b$[2]="array shared" </span>
				<br>
				<span class="text code"></span>
			</div>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">end sub

			</span>
		</div>
