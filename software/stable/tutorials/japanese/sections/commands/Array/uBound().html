<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>uBound</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">uBound()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			配列のインデックスの最大の数を戻す。</span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= uBound( </span><span class="syntax">array[] </span><span class="syntax2">, </span>
			<span class="syntax">index </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">dim a$[10 to 20,15]
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints ( <span style="font-weight: bold;">uBound(</span> a$[], 
				1 <span style="font-weight: bold;">)</span> )</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints ( <span style="font-weight: bold;">uBound(</span> a$[], 
				2 <span style="font-weight: bold;">)</span> )</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitKey
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照： <a href="lBound%28%29.html"><span style="font-weight: bold;">lBound()</span></a>
		</span>
	</body>
</html>
