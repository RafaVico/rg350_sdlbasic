<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>data()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">data()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			インラインでデータ構造をつくる。 
			<!---Inline data structure.-->
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">data( </span><span class="syntax">expression {,...} </span>
			<span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			<span class="syntax2">data</span>コマンドは最大256個のパラメーターを許す。
			<br>
		</span><span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">data(1,2,3,4,5,6,7,8)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			参照： <a href="read%28%29.html">read()</a></span><span class="syntax2">
			<br>
		</span>
	</body>
</html>
