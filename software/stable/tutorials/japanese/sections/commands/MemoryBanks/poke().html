	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>poke()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">

	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">poke()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定されたメモリーバンクの指定アドレスに1 byteのデータを書き込む。 バンク番号が指定されないときは現在のバンク番号を使用する。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">poke( </span><span class="syntax">bank </span><span class="syntax2">
				, </span><span class="syntax">address </span><span class="syntax2">, </span>
			<span class="syntax">value </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">poke( </span><span class="syntax">address </span><span class="syntax2">
				, </span><span class="syntax">value </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">for i =0 to 40
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; <span style="font-weight: bold;">poke(</span>
				1 ,i, 0 <span style="font-weight: bold;">)</span> </span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; x=peek(1,i)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">next
				<br>
			</span>
		</div>

			<br>

			<br>
		</span><span class="smallTitle">プログラム例:
			<br>

			<br>
