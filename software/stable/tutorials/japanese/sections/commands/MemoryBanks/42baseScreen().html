			<span class="subTitle">baseScreen()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定のビットマップを指定するメモリーバンクにリンクする。バンクサイズは自動的に計算される。
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">baseScreen( </span><span class="syntax">bank </span><span class="syntax2">
				, </span><span class="syntax">image </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">baseScreen(</span> 0, 1 <span style="font-weight: bold;">
					)</span>
				<br>
			</span>
		</div>
		<span class="smallTitle"></span><span class="text">
			<br>
