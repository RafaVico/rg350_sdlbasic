<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>memCopy()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">memCopy()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			メモリーバンクの一部分だけを他方にコピーする。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">memCopy( </span><span class="syntax">sbank </span><span class="syntax2">
				, </span><span class="syntax">saddess </span><span class="syntax2">, </span>
			<span class="syntax">dbank </span><span class="syntax2">, </span><span class="syntax">
				daddress </span><span class="syntax2">, </span><span class="syntax">size </span>
			<span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			sbank</span><span class="text"> </span><span class="text">ソースバンクの番号 </span><span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">saddress</span><span class="text">
		</span><span class="text">コピーされるメモリーのスタートアドレス</span> <span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">dbank</span><span class="text">
		</span><span class="text">ターゲットのバンクの番号</span><span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">daddress</span><span class="text">
		</span><span class="text">ターゲットのメモリーのスタートアドレス</span> <span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">size</span><span class="text">
		</span><span class="text">コピーするデータのサイズ </span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code"><span style="font-weight: bold;">memcopy(</span> 2, 4, 3, 0, 20 <span style="font-weight: bold;">
					)</span> </span>
			<br>
		</div>
		<span class="smallTitle">例:
			<br>
		</span><span class="text">memoryBankTest.sdlbas
			<br>
			<br>
		</span>
	</body>
</html>
