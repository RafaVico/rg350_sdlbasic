<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>currentBank()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">currentBank()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			カレントのメモリーバンクを設定する。バンクの番号を指定しないときは現在の番号が使用される。 <span style="font-weight: bold;">setBank()</span>も使用可。</span>
		<br>
		<br>
		<span class="syntax2"></span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">currentBank( </span><span class="syntax">{bank} </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">setBank( </span><span class="syntax">{bank} </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints ("bank "+str$( currentBank() </span><span class="syntax2">
				)+" size = "+str$(sizebank()))
				<br>
			</span>
		</div>
		<span class="smallTitle">例:
			<br>
		</span><span class="text">memoryBankTest.sdlbas
			<br>
		</span>
	</body>
</html>
