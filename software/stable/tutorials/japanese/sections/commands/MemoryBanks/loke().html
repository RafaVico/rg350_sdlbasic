			<span class="subTitle">loke()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定されたメモリーバンクの指定アドレスに4byte(32bits)のデータを書き込む。 バンク番号が指定されないときは現在のバンク番号を使用する。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">loke( </span><span class="syntax">bank </span><span class="syntax2">
				, </span><span class="syntax">address </span><span class="syntax2">, </span>
			<span class="syntax">value </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">loke( </span><span class="syntax">address </span><span class="syntax2">
				, </span><span class="syntax">value </span><span class="syntax2">)
				<br>
			</span>
		</div>

			<br>
			例:
			<br>
			<br>
		</span><span class="text">参照： <a href="leek%28%29.html">Leek()</a></span>
