<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>reserveBank()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">reserveBank()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定サイズのメモリーバンクを作成する。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">reserveBank( </span><span class="syntax">bank </span><span class="syntax2">
				, </span><span class="syntax">size </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			bank</span><span class="text"> </span><span class="text">メモリーバンクを使用するため（０−２５５）までの指定する番号。
		</span><span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">size</span><span class="text">
		</span><span class="text">バンクに必要なバイト数</span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">reserveBank(</span> 1, 512 <span style="font-weight: bold;">
					)</span>
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span><span class="text">memoryBankTest.sdlbas
			<br>
		</span>
	</body>
</html>
