	<head>

		<title>baseimageCC()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">baseimageCC()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定されたビットマップスロットを指定のメモリーバンクにリンクする。baseimage()と違うところは 
			透過イメージとして扱うところである。バンクのサイズは自動的に計算される。
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">baseimageCC( </span><span class="syntax">bank </span><span class="syntax2">
				, </span><span class="syntax">image </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">baseimageCC(</span> 0, 1 <span style="font-weight: bold;">
					)</span>
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照：&nbsp;</span><a style="font-weight: bold;" href="40baseimage%28%29.html"><span class="text">baseimage()</span></a><span class="text">
			,<a href="43freeBase%28%29.html"><span style="font-weight: bold;">freeBase()</span></a>
			&nbsp;</span><span class="syntax2"></span>
	</body>
</html>
