<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>loadBank()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">loadBank()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			メモリーバンクにファイルを読み込む。バンクを指定しないときは現在のバンクに読み込む。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">loadBank( </span><span class="syntax">filename </span><span class="syntax2">
				, </span><span class="syntax">{bank} </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">loadBank(</span> "test.raw", 
				2 <span style="font-weight: bold;">)</span>
				<br>
			</span>
		</div>
		<span class="smallTitle">プログラム例:
			<br>
		</span><span class="text">memoryBankTest.sdlbas
			<br>
			<br>
		</span><span class="text">参照：<span style="text-decoration: underline;"></span> <a style="font-weight: bold;" href="11saveBank%28%29.html">
				saveBank()</a>&nbsp;</span>
		<br>
	</body>
</html>
