<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>bobHit()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">bobHit()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ボブイメージ同士の衝突をチェックする。意味の異なる２つの書式を許している。
			<br>
			<br>
		</span><span class="smallTitle">書式１: </span><span class="text">
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= bobHit( </span><span class="syntax">bobA </span><span class="syntax2">, </span>
			<span class="syntax">bobB </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			スプライト</span><span class="syntax">bobA </span><span class="syntax2">とスプライト</span><span class="syntax">bobB</span>
		が衝突の場合１をもどす。
		<br>
		<br>
		<span class="syntax2"><span style="font-style: italic;"></span></span><span class="smallTitle">
			書式２: </span>
		<br>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= bobHit( </span><span class="syntax">bob </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ボブが他のボブと衝突の場合１を戻す。
			<br>
		</span><span class="smallTitle">
			<br>
			例:
			<br>
			<br>
			<br>
		</span>
	</body>
</html>
