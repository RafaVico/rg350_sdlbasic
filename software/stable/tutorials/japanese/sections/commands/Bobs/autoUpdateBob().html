<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>autoUpdateBob()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">autoUpdateBob()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			スクリーンのスワップ時にボブイメージが自動的にアップデートされるかどうかを設定する。 デフォルトでは１にセットされる。
			<br>
		</span><span class="syntax2"></span><span class="smallTitle"><span style="font-weight: bold;">
				<br>
			</span>書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">autoUpdateBob( </span><span class="syntax">switch </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
		</span><span class="syntax">switch</span><span class="text"> = 1 自動的にアップデートされる。
			<br>
		</span><span class="text"></span><span class="syntax">switch</span><span class="text">
			= 0 自動的にアップデートされない。
			<br>
		</span>
		<br>
		<span class="smallTitle">例: </span>
		<br>
		<br>
		<br>
	</body>
</html>
