<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>argV</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">

	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div class="subTitle" style="text-align: left; background-color: rgb(255, 153, 255);">
			argV
		</div>
		<br>
		<span class="text">シェルやコマンドラインからプログラムへ渡されるパラメーターや数値などアーギュメント
			<br>
		</span><span class="text"></span><span class="text"></span><span class="syntax2">
			<br>
			<span class="smallTitle"></span></span>
		<br>
		<span class="syntax2"><span class="smallTitle">書式:
				<br>
			</span>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax">variable</span><span class="syntax2"> = </span><span class="syntax2">
					argV( n </span><span class="syntax2">)
					<br>
				</span>
			</div>
		</span>
		<br>
		<span class="text">最初のパラメーターは n = 0である。
			<br>
		</span>
		<br>
		<span class="text">このコマンドは将来使用されない。<a href="argument%28%29.html">argument()</a> の方を使用する。</span>
		<br>
		<span class="syntax2"><span class="smallTitle"></span></span>
	</body>
