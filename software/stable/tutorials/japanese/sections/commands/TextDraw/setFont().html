<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>setFont()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">setFont()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			フォントを設定する。設定されたフォントは<span style="font-weight: bold;">text()</span> で使用される
			<br>
			<br>
		</span><span class="syntax2"></span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">setFont( </span><span class="syntax">path </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">text(100,120,32,"hello")</span>
			<br class="code">
			<span class="code"><span style="font-weight: bold;">setfont(</span> " 
				c:/Windows/Fonts/impact.ttf "&nbsp;<span style="font-weight: bold;">)</span></span>
			<br class="code">
			<span class="code">text(100,160,32,"hello")</span>
			<br class="code">
			<span class="code">waitKey</span><span class="code"></span>
			<br>
		</div>
	</body>
</html>
