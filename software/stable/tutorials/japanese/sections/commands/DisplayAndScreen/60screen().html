<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>screen()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">screen()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定された論理スクリーンをアクティブにする。 パラメーターなしで呼ばれた場合は現在のスクリーン番号を返す。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">screen( </span><span class="syntax">number </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= screen()
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">screen(</span> 2 <span style="font-weight: bold;">
					)</span>
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">screen()</span>
				<br>
			</span>
		</div>
		<br>
		<span class="smallTitle">例題:
			<br>
		</span><a href="_examples/screen.sdlbas"><span style="font-weight: bold;" class="text">screen.sdlbas</span></a><span class="smallTitle"></span>
	</body>
</html>
