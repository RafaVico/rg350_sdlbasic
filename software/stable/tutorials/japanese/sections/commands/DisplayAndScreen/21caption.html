<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>caption</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">caption
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			ディスプレーウインドウのキャプション（ウインドウに付けた名前＄)を返す。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= caption
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">setdisplay(640,480,32,1)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">setcaption("sdlBasic rocks")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints( <span style="font-weight: bold;">caption</span> )</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitKey
				<br>
			</span>
		</div>
		<br>
		<span class="smallTitle">例:
			<br>
		</span><a href="_examples/caption.sdlbas"><span style="font-weight: bold;" class="text">
				caption.sdlbas</span></a><span class="smallTitle">
			<br>
			<br>
		</span><span class="text">参照: <a style="font-weight: bold;" href="21setCaption%28%29.html">
				setCaption()</a> </span>
	</body>
</html>
