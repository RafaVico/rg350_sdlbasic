<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>screenZ()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">screenZ()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			スクリーンがディスプレー上でリフレッシュされる順序を設定する。 ｚパラメーターを指定しないときはカレントスクリーンのzポジションを返す。 
			ｚポジションとはディスプレーの深度と考え、 ｚポジションが大きいスクリーンはより小さなz値のスクリーンより後ろに表示される。 
			<!---Sets the screen order in which screens are refreshed on display by sdlBasic. If 
			z parameter is omitted, it returns the current screen z position. Think about z 
			position as the screen deep on display. Screens having greater z position will 
			be displayed behind those screens having smaller values.--->
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= screenZ( </span><span class="syntax">bob </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">screenZ( </span><span class="syntax">bob </span><span class="syntax2">
				, </span><span class="syntax">z </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<br>
		<span class="syntax">z</span><span class="text">: スクリーン番号は０から７までの値
			<br>
			<br>
		</span><span class="smallTitle">例:
			<br>
		</span>
	</body>
</html>
