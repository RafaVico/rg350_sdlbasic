<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>setDisplay()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">setAlphachannel()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			イメージに対するアルファチャンネルを使用可・不可にする。 アルファチャンネルを可に設定したときには、イメージの輪郭をスムースにできる、 
			不可のときには、輪郭がぎざぎざになる。
			<br>
			setAlpachannelはフルスクリーンモードのときを除き、デフォールトで設定される。 
			<!----
			Activates or deactivates the alpha channel present in images.&nbsp; If you are 
			using images featuring alpha channel, activating alpha channel you will get 
			smoother border around pictures. Deactivating alpha channel your pictures back 
			to be jigsawed. setAlpachannel is enable by default except the screen is set to 
			full-screen, mode 0 under Windows operative system.-----></span>
		<br>
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">setAlphachannel( </span><span class="syntax">bolean</span><span class="syntax">
			</span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
		</span><span class="text"></span><span class="text"></span><span class="syntax">bolean</span><span class="text">
			アルファチャンネルを可能、不能にする。設定値: </span><span class="syntax2">
			<br>
		</span>
		<div class="text" style="margin-left: 40px;">
			<span class="text">0 = false (アルファチャンネル不可)</span>
			<br>
			<span class="text"></span><span class="text">1 = true</span> (アルファチャンネル 可能)<span class="text"></span><span class="text"></span>
			<br>
			<span class="text"></span>
		</div>
		<span class="text"></span><span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">setAlphachannel(</span> 1 <span style="font-weight: bold;">
					)</span>
				<br>
			</span>
		</div>
	</body>
</html>
