<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>screenClone()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">screenClone()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定スクリーンに新たなビューポートをつくる。 
			<!---Create new viewport to given logical screen.-->
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">screenClone( </span><span class="syntax">viewport </span><span class="syntax2">
				, </span><span class="syntax">screen </span><span class="syntax2">, </span><span class="syntax">
				vpx </span><span class="syntax2">, </span><span class="syntax">vpy </span><span class="syntax2">
				, </span><span class="syntax">vpw </span><span class="syntax2">, </span><span class="syntax">
				vph </span><span class="syntax2">,&nbsp;</span><span class="syntax2"></span><span class="syntax">flag</span><span class="syntax">
			</span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
		</span><span class="syntax">viewport</span><span class="text"> ビューポートの番号(0から7までの間で指定)
		</span>
		<br class="text">
		<span class="text"></span><span class="syntax">screen</span><span class="text"> 論理スクリーンの番号(0から7までの間で指定)
		</span>
		<br class="text">
		<span class="text"></span><span class="syntax">vpx</span><span class="text"> ビューポートのｘ位置</span>
		<br class="text">
		<span class="text"></span><span class="syntax">vpy</span><span class="text"> ビューポートのy位置</span>
		<br class="text">
		<span class="text"></span><span class="syntax">vpw</span><span class="text"> ビューポートの横幅
		</span>
		<br class="text">
		<span class="text"></span><span class="syntax">vph</span><span class="text"> ビューポートの高さ
		</span>
		<br class="text">
		<span class="text"></span><span class="syntax2"></span><span class="syntax2"></span>
		<span class="syntax">flag</span><span class="text"> スクリーンの透過のフラグ
			<br>
			<br>
		</span><span class="syntax2"><span class="smallTitle">例題:
				<br>
			</span></span><a href="_examples/screenclone.sdlbas"><span style="font-weight: bold;" class="text">
				screenclone.sdlbas </span></a><span class="syntax2"><span class="text">
				<br>
			</span></span>
	</body>
</html>
