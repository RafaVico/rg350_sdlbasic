<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>not</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">logical not
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="text">フロー制御の条件に用いられる論理演算子<span style="font-weight: bold;">not</span>。 
			<!----Logical expression "not" used as flow 
			control condition.-->
			<br>
		</span>
		<br>
		<span class="text"></span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">-- if you set n&lt;&gt;0 not statement will return false in 
				if branch
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">n=2
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">if <span style="font-weight: bold;">not</span> n then </span>
			<span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("n=not")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">else
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("n&lt;&gt;not")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">end if
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照： <a href="11else.html"><span style="font-weight: bold;"></span></a>
			<a href="80and.html"><span style="font-weight: bold;">and</span></a>, <a href="81or.html">
				<span style="font-weight: bold;">or</span></a>, <a href="file:///home/zoiba/Lavoro/sdlBasic/docs/html/sections/commands/ControlStructures/82not.html">
				<span style="font-weight: bold;"></span></a><a style="font-weight: bold;" href="83xor.html">
				xor</a></span>
	</body>
</html>
