		<title>xor</title>

	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">logical xor
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="text">フロー制御の条件に用いられる論理演算子<span style="font-weight: bold;">xor</span>。 
			<!---Logical expression "xor" used as flow 
			control condition.-->
			<br>
		</span>
		<br>
		<span class="text"></span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a=1 :b=0
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">if a=0 <span style="font-weight: bold;">xor</span> b=0 then </span>
			<span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("ok")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">else
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("no")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">end if
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照：&nbsp;<a href="80and.html"><span style="font-weight: bold;">and</span></a>,
			<a href="81or.html"><span style="font-weight: bold;">or</span></a>&nbsp;</span><span class="text">,</span><span class="text">
			<a href="82not.html"><span style="font-weight: bold;">not</span></a></span>
	</body>
