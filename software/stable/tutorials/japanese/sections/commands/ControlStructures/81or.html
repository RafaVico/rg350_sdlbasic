<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>or</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">logical or
				<br>
			</span>
		</div>
		<br>
		<span class="text">フロー制御の条件に用いられる論理演算子<span style="font-weight: bold;">or</span>。 
			<!--Logical expression "or" used as flow control condition. -></span>
		<br>
		<br>
		<span class="smallTitle">例: </span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a=1
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">b=0
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">if a&lt;&gt;0 <span style="font-weight: bold;">or</span> b&lt;&gt;0 
				then</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("ok")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">else
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("none")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">end if
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照： <a href="80and.html"><span style="font-weight: bold;">and</span></a>,
			<a href="file:///home/zoiba/Lavoro/sdlBasic/docs/html/sections/commands/ControlStructures/81or.html">
				<span style="font-weight: bold;"></span></a><a href="82not.html"><span style="font-weight: bold;">
					not</span></a> , <a style="font-weight: bold;" href="83xor.html">xor</a>
		</span>
	</body>
</html>
