<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>step</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">step
				<br>
			</span>
		</div>
		<br>
		<span class="text"><span style="font-weight: bold;">For ... next</span> の実行のための変数に対して 
			の加算または減算する値。 </span>
		<br>
		<br>
		<span class="text"></span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">step </span><span class="syntax">value </span><span class="syntax2">
			</span>
			<br>
			<span class="syntax2"></span>
		</div>
		<span class="syntax2"><span class="text"></span></span><span class="text"></span>
		<span class="syntax">value</span><span class="text"> はプラスまたはマイナス、整数値、浮動小数のどれでも可である。 </span>
		<span class="syntax2"><span class="syntax2">
				<br>
			</span><span class="smallTitle"></span></span>
		<br>
		<span class="text"></span><span class="smallTitle"></span><span class="syntax2"><span class="smallTitle">
				例:
				<br>
			</span></span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">for i=0 to 10 <span style="font-weight: bold;">step</span> 2</span>
			<br class="code">
			<span class="code">&nbsp;&nbsp;&nbsp; prints(i)</span>
			<br class="code">
			<span class="code">next </span>
			<br>
		</div>
		<span class="smallTitle"></span>
		<br>
		<span class="text"></span><span class="smallTitle"></span><span class="smallTitle">Example:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">for i=10 to 0 <span style="font-weight: bold;">step&nbsp;</span> 
				-1</span>
			<br class="code">
			<span class="code">&nbsp;&nbsp;&nbsp; prints(i)</span>
			<br class="code">
			<span class="code">next </span>
			<br>
		</div>
		<br>
		<span style="font-family: Arial,Helvetica,sans-serif;">参照： </span><span class="text">

						for - next</span></span></a><a href="for...Next.html"><span style="font-weight: bold;"></span></a>
		</span>
	</body>
</html>
