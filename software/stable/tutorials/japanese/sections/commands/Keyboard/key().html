<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>key()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">key()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			指定されたキーコードのキーが押されたらTrueを返す。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= key( </span><span class="syntax">keycode </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			キーコードのリスト<a style="font-weight: bold;" href="../../appendix/keyboardKeycodes.html"> 
				Keyboard keycodes</a>
			<br>
			<br>
		</span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints("press ESC key to exit.")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">while not <span style="font-weight: bold;">key(</span> k_esc
				<span style="font-weight: bold;">)</span></span><span class="syntax2"></span>
			<span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; wait(100)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">wend
				<br>
			</span>
		</div>
	</body>
</html>
