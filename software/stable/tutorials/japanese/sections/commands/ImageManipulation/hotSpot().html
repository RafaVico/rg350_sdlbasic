			</span>

		<span class="text">
			<br>
			イメージのホットスポットポイントを指定する。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">hotSpot( </span><span class="syntax">slot </span><span class="syntax2">
				, </span><span class="syntax">x </span><span class="syntax2">, </span><span class="syntax">
				y </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			0,0 = イメージの左上隅(デフォールト)
			<br>
		</span><span class="text">1,1 = イメージの中央
			<br>
		</span><span class="text">2,2 = イメージの右下隅
