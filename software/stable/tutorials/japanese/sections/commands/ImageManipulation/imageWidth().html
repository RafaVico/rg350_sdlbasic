<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>imageWidth()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">imageWidth()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			イメージスロットにあるイメージの横幅を求める。もしそのスロットにイメージがないときは、 エラーになりプログラムがハルトする。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= imageWidth( </span><span class="syntax">slot </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">loadimage("sprites.png",1)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints( <span style="font-weight: bold;">imageWidth(</span> 
				1 <span style="font-weight: bold;">)</span> )</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitkey
				<br>
			</span>
		</div>
		<span class="text">
			<br>
		</span><span class="smallTitle">例:
			<br>
		</span><span class="text">imageproperties.sdlbas
			<br>
		</span>
	</body>
</html>
