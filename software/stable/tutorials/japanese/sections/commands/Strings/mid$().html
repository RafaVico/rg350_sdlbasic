<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>mid$()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">mid$()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			文字列から指定文字列のstart位置からend位置までを抜き出して戻す。
			<br>
			$文字は省略可能: <span style="font-weight: bold;">mid()</span> </span><span class="syntax2">
		</span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= mid$( </span><span class="syntax">string </span><span class="syntax2">, </span>
			<span class="syntax">start </span><span class="syntax2">, </span><span class="syntax">
				{end} </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= mid( </span><span class="syntax">string </span><span class="syntax2">, </span>
			<span class="syntax">start </span><span class="syntax2">, </span><span class="syntax">
				{end} </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a$="| hello |"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print( <span style="font-weight: bold;">mid$(</span> a$,4,4 <span style="font-weight: bold;">
					)</span> )
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print( <span style="font-weight: bold;">mid$(</span> a$,4 <span style="font-weight: bold;">
					)</span> )
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照：<a href="left$%28%29.html"><span style="font-weight: bold;">left$()</span></a>,<a href="right$%28%29.html"><span style="font-weight: bold;">right$()</span></a>
		</span>
	</body>
</html>
