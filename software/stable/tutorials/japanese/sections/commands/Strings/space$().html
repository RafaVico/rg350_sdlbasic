  <title>space$(n)</title>

<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">space$()<br>

</span>
</div>

<span class="text"><br>

与えられた数の空白の文字列を戻す。<br>
$は省略可能


</span><span style="font-weight: normal;" class="syntax2 text">.
</span><span class="syntax2">
<br>

<span class="smallTitle"><br>

文形式：
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
string
</span><span class="syntax2"> = space$( </span>
<span class="syntax">number
</span><span class="syntax2"> )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string
</span><span class="syntax2"> = space( </span>
<span class="syntax">number
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

例：
<br>

</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">' Set s to " " (three spaces)
</span><br class="code">

<span class="code">
s = <span style="font-weight: bold;">space$(</span>
5 <span style="font-weight: bold;">)</span></span><span class="syntax2"></span><br>

</div>

<br>

<span class="text">参照： <a href="string$%28%29.html"><span style="font-weight: bold;">string$()</span></a></span>
