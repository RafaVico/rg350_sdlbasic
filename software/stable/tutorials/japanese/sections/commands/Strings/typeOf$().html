<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>typeOf$()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">typeOf$()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			文字列の種別を戻す。このコマンドで文字列の中身が文字か数字かを判定できる。
			<br>
			$文字は省略可能。
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= typeOf$( </span><span class="syntax">variable </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= typeOf( </span><span class="syntax">variable </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
		</span><span class="text">戻り値は<span style="font-weight: bold;">"string"</span>か<span style="font-weight: bold;">"number"</span></span>の 
		どちらか。
		<br>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a=10
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">b="foo"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">typeOf(</span> a <span style="font-weight: bold;">
					)</span></span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print<span style="font-weight: bold;"> typeOf(</span> b <span style="font-weight: bold;">
					)</span></span><span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
