<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">str$()<br>

</span>
</div>

<span class="text"><br>

与えられた数値を文字列に変換する。数値は浮動小数値または整数値。<br>
$は省略可能

</span>
<span class="syntax2">str()
</span><span style="font-weight: normal;" class="syntax2">
</span><span class="syntax2"><br>

</span>
<span class="smallTitle"><br>

文形式：
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
string
</span><span class="syntax2"> = str$( </span>
<span class="syntax">value
</span><span class="syntax2"> )<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string
</span><span class="syntax2"> = str( </span>
<span class="syntax">value
</span><span class="syntax2"> )<br>

</span>
</div>

<span class="smallTitle"><br>

</span><span class="text"
<span style="font-weight: bold;">strF$()</span>
、 <span style="font-weight: bold;">strF()</span>も同じように使用可能。</span><span class="smallTitle"><br>

</span><span class="smallTitle"><br>

文形式：
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
string
</span><span class="syntax2"> = strF$( </span>
<span class="syntax">value
</span><span class="syntax2"> )<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string
</span><span class="syntax2"> = strF( </span>
<span class="syntax">value
</span><span class="syntax2"> )</span></div>

<span class="smallTitle"><br>

例：
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">
' Set s to "123"
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">s = <span style="font-weight: bold;">str$(</span> 123 <span style="font-weight: bold;">)</span>
</span><span class="text code"><br>

</span>
</div>

<br>

<span class="text">参照： <a href="val%28%29.html"><span style="font-weight: bold;">val()</span></a></span>
