<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>inStr()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">inStr()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			文字列の中からある文字列があればその位置を戻す。マッチする文字列がなければ、ゼロをもどす。
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">position </span><span class="syntax2">
				= inStr(&nbsp;</span><span class="syntax">string </span><span class="syntax2">, </span>
			<span class="syntax">substring </span><span class="syntax2">)
				<br>
			</span><span class="syntax">position </span><span class="syntax2">= inStr(&nbsp;</span><span class="syntax">start</span><span class="syntax">
			</span><span class="syntax2">, </span><span class="syntax"></span><span class="syntax">
				string </span><span class="syntax2">, </span><span class="syntax">substring </span>
			<span class="syntax2">)</span>
			<br>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			start</span><span class="text"> is an optional start value specifies where in 
			the string to begin the search. </span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			例;
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">' sets n to 4
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">n = <span style="font-weight: bold;">inStr( </span>"sdlBasic", 
				"Basic" <span style="font-weight: bold;">)</span> </span><span class="syntax2">
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照 : <a href="rinStr%28%29.html"><span style="font-weight: bold;">rinStr()</span></a></span>
	</body>
</html>
