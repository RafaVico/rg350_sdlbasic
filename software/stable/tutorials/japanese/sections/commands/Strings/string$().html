<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">string$()<br>


</span>
</div>


<span class="text"><br>


</span>
<span class="text">

count数だけのchar文字の文字列を戻す。
</span><br>
<span class="text">
$は省略可能で
<span style="font-weight: bold;">string()</span>とも書ける。</span><span class="syntax2"><br>


</span>
<span class="smallTitle"><br>

文形式：
<br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
string
</span><span class="syntax2"> = string$( </span>
<span class="syntax">count
</span><span class="syntax2">
, </span>
<span class="syntax">char
</span><span class="syntax2"> )
<br>


</span><span class="syntax">
string
</span><span class="syntax2"> = string( </span>
<span class="syntax">count
</span><span class="syntax2">
, </span>
<span class="syntax">char
</span><span class="syntax2"> )
</span><br>


</div>


<span class="text"></span><span class="syntax2"></span><span class="syntax"><br>
char</span><span class="text">
はアスキーコードでもよい。
<br>


<br>


</span><span class="smallTitle">
例：
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
' Set s to "---" (three dashes)
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">s = <span style="font-weight: bold;">string$(</span> 3, "-" <span style="font-weight: bold;">)</span></span><br>


</div>


<br>


<span class="text">参照：<a href="space$%28%29.html"><span style="font-weight: bold;">space$()</span></a></span>
