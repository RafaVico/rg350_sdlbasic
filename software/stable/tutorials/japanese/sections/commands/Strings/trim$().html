  <title>trim$()</title>

<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">trim$(),trim()<br>

</span>
</div>

<span class="text"><br>

文字列のトリム。文字列から右側または左側の空白を取り除く。

<span style="font-weight: bold;"></span> .<br>

</span>
<span class="smallTitle"><br>

文形式:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"></span><span class="syntax">
string
</span><span class="syntax2"> = trim$( </span>
<span class="syntax">string
</span><span class="syntax2"> )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span><span class="syntax">string
</span><span class="syntax2"> = trim( </span>
<span class="syntax">string
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">a$ = " test string "
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">b$= <span style="font-weight: bold;">trim(</span> a$ <span style="font-weight: bold;">)</span>
</span><span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print a$ &amp; "|---"
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print b$ &amp; "|---"
<br>

</span>
</div>

<br>
<span class="smallTitle"><br>

参照: 
<br>

</span>

</body>
</html>
