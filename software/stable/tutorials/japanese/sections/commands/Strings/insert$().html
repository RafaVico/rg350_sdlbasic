<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>insert$()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">insert$()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			目的の文字列の任意の位置に文字列を挿入する。
			<br>
			$は省略可能： <span style="font-weight: bold;">insert()</span> 。</span><span class="syntax2"></span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">insert$( </span><span class="syntax">source$ </span><span class="syntax2">
				, </span><span class="syntax">target$ </span><span class="syntax2">, </span>
			<span class="syntax">position </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">insert( </span><span class="syntax">source$ </span><span class="syntax2">
				, </span><span class="syntax">target$ </span><span class="syntax2">, </span>
			<span class="syntax">position </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a$="Hi how are you?"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">b$="Roby, "
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">prints( <span style="font-weight: bold;">insert(</span> a$,b$,3
				<span style="font-weight: bold;">)</span> )
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">waitKey
				<br>
			</span>
		</div>
	</body>
</html>
