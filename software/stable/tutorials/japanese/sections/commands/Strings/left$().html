<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>left$()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">left$()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			文字列の中から左側文字数分の文字を戻す。
			<br>
			$は省略可能で <span style="font-weight: bold;">left()</span> と書いてもよい。<span style="font-weight: bold;"></span></span><span class="syntax2"></span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= left$( </span><span class="syntax">string </span><span class="syntax2">, </span>
			<span class="syntax">number </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= left( </span><span class="syntax">string </span><span class="syntax2">, </span>
			<span class="syntax">number </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a$="hello world"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">'next line will print "hel"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print( <span style="font-weight: bold;">left$(</span> a$,3 <span style="font-weight: bold;">
					)</span> )</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">'next line will print "hello w"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print( <span style="font-weight: bold;">left$(</span> a$,7 <span style="font-weight: bold;">
					)</span> ) </span>
			<br>
		</div>
		<br>
		<span class="text">参照:<a href="right$%28%29.html"><span style="font-weight: bold;">right$()</span></a>
			,<a href="mid$%28%29.html"><span style="font-weight: bold;">mid$()</span></a> </span>
	</body>
</html>
