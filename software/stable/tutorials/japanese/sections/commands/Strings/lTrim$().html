<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>lTrim$()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">lTrim$()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			文字列先頭のスペースを取り除く。
			<br>
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= lTrim$( </span><span class="syntax">string </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= lTrim( </span><span class="syntax">string </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a$ = " test string"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">b$= <span style="font-weight: bold;">lTrim(</span> a$ <span style="font-weight: bold;">
					)</span>
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print a$
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print b$
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照<a href="trim$%28%29.html"><span style="font-weight: bold;">trim$()</span></a>
			,<a href="rTrim%28%29.html"><span style="font-weight: bold;">rTrim$()</span></a>
		</span>
	</body>
</html>
