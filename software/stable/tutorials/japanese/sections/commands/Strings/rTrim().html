<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
<head>

  <meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
  <title>rTrim(string$)</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">rTrim()<br>

</span>
</div>

<span class="text"><br>

右の空白を取り除く。一番右側の空白を取り除いた文字列を戻す。<br>
$は省略可能で、
<span style="font-weight: bold;">rTrim()</span>
</span><span style="font-weight: normal;" class="syntax2">
も可。
</span><span class="syntax2">
<br>

</span>
<span class="smallTitle"><br>

文形式:
<br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax">
string
</span><span class="syntax2"> = rTrim$( </span>
<span class="syntax">string
</span><span class="syntax2"> )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string
</span><span class="syntax2"> = rTrim( </span>
<span class="syntax">string
</span><span class="syntax2"> )
<br>

</span>
</div>

<span class="smallTitle"><br>

例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
a$ = "test string "
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">b$= <span style="font-weight: bold;">rTrim(</span> a$ <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print a$ &amp; "|---"
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print b$ &amp; "|---"
<br>

</span>
</div>

<br>

<span class="text">参照 :<a href="trim$%28%29.html"><span style="font-weight: bold;">trim$()</span></a>, <a href="lTrim$%28%29.html"><span style="font-weight: bold;">lTrim$()</span></a></span>
</body>
</html>
