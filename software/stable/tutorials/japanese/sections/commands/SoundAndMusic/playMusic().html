	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

			<span class="subTitle">playMusic()

			</span>

		<span class="text">
			<br>

		<span class="text">も参照のこと。
			<br>
			<br>
		</span><span class="syntax2"></span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">playMusic( </span><span class="syntax">repetitions </span>
			<span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			repetitions </span><span class="text">は再生回数。-1は永久ループを意味する。

			<br>
		</span><span class="syntax2"></span><span class="smallTitle">例:
			<br>
