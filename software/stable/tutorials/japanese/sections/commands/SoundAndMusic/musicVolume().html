<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>musicVolume()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">musicVolume()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			音楽トラックのボリュームを変える。ボリューム値を省略したときは現在のボリューム値を戻す。 <span style="font-weight: bold;">volumeMusic()</span>
			は旧コマンド推奨されない。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">musicVolume( </span><span class="syntax">volume </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= musicVolume()
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			volume </span><span class="text">範囲は 0 から 128まで
			<br>
		</span><span class="syntax2"></span><span class="text"></span><span class="syntax2">
			<br>
		</span><span class="smallTitle">例:
			<br>
			<br>
			<br>
		</span>
	</body>
</html>
