<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>soundVolume()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">soundVolume()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			サウンドチャンネルのボリューム値を変える。 ボリュームパラメーターが省略されたとき(または-1のとぎ) は指定チャンネルのボリュームの現在値を返す。 </span>
		<span class="text"><span style="font-weight: bold;">VolumeSound()</span>は古いコマンド。 </span>
		<span class="syntax2"></span>
		<br>
		<span class="text">
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">soundVolume( </span><span class="syntax">channel </span><span class="syntax2">
				, </span><span class="syntax">volume </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= soundVolume( </span><span class="syntax">channel </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax">
			<br>
			channel </span><span class="text"><span style="font-weight: bold;">-1</span> のときはすべてのチャンネル。
		</span><span class="syntax2">
			<br>
		</span><span class="text"></span><span class="syntax">volume </span><span class="text">
			範囲は<span style="font-weight: bold;">0</span> から <span style="font-weight: bold;">128</span>まで</span><span class="syntax2"></span><span class="syntax2">
			<br>
			<br>
		</span><span class="smallTitle">例:
			<br>
			<br>
			<br>
		</span>
	</body>
</html>
