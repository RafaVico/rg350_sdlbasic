<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>aTan()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">aTan()
				<br>
			</span>
		</div>
		<br>
		<span class="text">アタンジェント(逆正接）の値がもどされる。結果の値として-PI/2 から PI/2(ラジアン)の範囲の値がもどされる。 </span>
		<br>
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= aTan( </span><span class="syntax">number </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">aTan(</span> 1 <span style="font-weight: bold;">
					)</span> </span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">aTan(</span> 0 <span style="font-weight: bold;">
					)</span> </span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">aTan(</span> -1 <span style="font-weight: bold;">
					)</span> </span><span class="syntax2">
				<br>
			</span>
		</div>
		<span class="text">コンソール上に 0.785398, 0, - 0.785398 がプリントされる。 </span>
		<br>
	</body>
</html>
