		<title>sin()</title>

	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

			<span class="subTitle">sin()
				<br>
			</span>
		</div>
		<br>
		<span class="text">サインの値を求める。角度はラジアンで与える。 </span><span class="syntax2">
			<br>
			<span class="smallTitle">
				<br>
				書式:
				<br>
			</span>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
					= sin( </span><span class="syntax">angle </span><span class="syntax2">)
					<br>
				</span>
			</div>
			<span class="smallTitle">
				<br>
				例:
				<br>
			</span></span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">sin(</span> 1 <span style="font-weight: bold;">
					)</span></span>
			<br>
		</div>
		<span class="text">0.841471がプリントされる。</span><span class="syntax2">
			<br>
		</span>
