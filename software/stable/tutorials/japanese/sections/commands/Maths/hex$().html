<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>hex$()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">hex$()
				<br>
			</span>
		</div>
		<br>
		<span class="text">値の十六進表記を戻す。
			<br>
			$マークはオプションで <span style="font-weight: bold;">hex()</span>も可能</span><span class="syntax2">
			<br>
			<br>
		</span><span class="smallTitle">書式: </span><span class="syntax2">
			<br>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
					= hex$( </span><span class="syntax">value </span><span class="syntax2"></span>
				<span class="syntax2">)
					<br>
				</span>
			</div>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
					= hex( </span><span class="syntax">value </span><span class="syntax2"></span>
				<span class="syntax2">)
					<br>
				</span>
			</div>
			<span class="smallTitle">
				<br>
				例:
				<br>
			</span></span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">hex$(</span> 255 <span style="font-weight: bold;">
					)</span></span>
			<br>
		</div>
		<span class="text">コンソールに十六進表記の: ffを出力 </span><span class="syntax2"><span class="text">
				<br>
			</span></span>
	</body>
</html>
