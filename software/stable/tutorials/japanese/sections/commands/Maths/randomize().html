<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>randomize()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">randomize()
				<br>
			</span>
		</div>
		<br>
		<span class="text">疑似乱数の初期化、新しいシード値を求める。 </span>
		<br class="text">
		<span class="text">数値が指定されていない場合には、現在の時間を種として用いる。 </span><span class="syntax2">
			<br>
			<br>
			書式:
			<br>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2">randomize( </span><span class="syntax"></span><span class="syntax2">
					{ </span><span class="syntax">number </span><span class="syntax2">} </span><span class="syntax2">
					)
					<br>
				</span>
			</div>
			<span class="smallTitle">
				<br>
				例:
				<br>
			</span></span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code"><span style="font-weight: bold;">randomize( </span>10 <span style="font-weight: bold;">
					)</span></span><span class="syntax2"><span class="smallTitle"></span></span>
			<br>
			<span class="syntax2"><span class="smallTitle"></span></span>
		</div>
		<span class="syntax2"></span>
		<br>
		<span class="text">参照： <a href="rnd%28%29.html">rnd()</a></span>
	</body>
</html>
