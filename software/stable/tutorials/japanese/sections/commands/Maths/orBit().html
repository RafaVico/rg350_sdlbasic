<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>orBit()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">orBit()
				<br>
			</span>
		</div>
		<br>
		<span class="text">論理和(or)を求める。 <span style="font-weight: bold;">bitwiseOr()</span>も使用可
		</span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= orBit( </span><span class="syntax">numberA </span><span class="syntax2">,</span><span class="syntax">
				numberB </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= bitwiseOr( </span><span class="syntax">numberA </span><span class="syntax2">,</span><span class="syntax">
				numberB </span><span class="syntax2">)
				<br>
			</span>
		</div>
	</body>
</html>
