<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>aCos()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">aCos()
				<br>
			</span>
		</div>
		<br>
		<span class="text">アークコサイン (逆余弦)の値を求める、結果はラジアン単位。 引数の範囲は-1 から+1の間にあることが必要。 
			<!--パラメータ x で指定された数値のアークコサイン (逆余弦) を計算してラジアン単位で返します。-->
		</span>
		<br>
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= aCos( </span><span class="syntax">number </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">aCos(</span> 1 <span style="font-weight: bold;">
					)</span> </span>
			<br class="code">
			<span class="code">print <span style="font-weight: bold;">aCos(</span> 0 <span style="font-weight: bold;">
					)</span> </span>
			<br class="code">
			<span class="code">print <span style="font-weight: bold;">aCos(</span> -1 <span style="font-weight: bold;">
					)</span> </span>
			<br>
		</div>
		<span class="text">コンソール上に結果 0、1.570796、3.141593をプリント。 </span>
	</body>
</html>
