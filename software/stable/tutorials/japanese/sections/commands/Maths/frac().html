<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>frac()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">frac()
				<br>
			</span>
		</div>
		<br>
		<span class="text">数値の整数部分ではなく小数部分のみを求める。 </span>
		<br>
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">integer </span><span class="syntax2">
				= frac( </span><span class="syntax">number </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">frac(</span> 3.1415927
				<span style="font-weight: bold;">)</span></span>
			<br>
		</div>
		<span class="text">0.1415927をプリントする。</span>
		<br>
	</body>
</html>
