<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="jp" style="DIRECTION: ltr">
	<head>
		<title>sgn()</title>
		<meta http-equiv="content-type" content="text/html; charset=Shift-JIS">
		<LINK href="../../style.css" type="text/css" rel="stylesheet">
			<meta content="zoiba" name="author">
	</head>
	<body style="COLOR: rgb(0,0,0); BACKGROUND-COLOR: rgb(255,255,255)" vLink="#551a8b" aLink="#ee0000" link="#0000ee">
		<div style="BACKGROUND-COLOR: rgb(204,204,255); TEXT-ALIGN: left">
			<span class="subTitle">sgn()
				<br>
			</span>
		</div>
		<br>
		<span class="text">数式の符号を戻す。
			<br>
			<br class="text">
		</span><span class="syntax2"><span class="smallTitle">書式:
				<br>
			</span>
			<div style="BACKGROUND-COLOR: rgb(239,239,255); TEXT-ALIGN: left">
				<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
					= sgn( </span><span class="syntax">number </span><span class="syntax2">)
					<br>
				</span>
			</div>
			<span class="smallTitle"></span></span><span class="text">
			<br>
			数が正のときは<STRONG>１</STRONG>を戻し、負場合は -1を戻す。 また<STRONG>0</STRONG>の場合は<STRONG>0</STRONG>
			<br>
			<br>
			<span class="smallTitle">例:</span></span><span class="syntax2">
			<br>
		</span>
		<div style="BACKGROUND-COLOR: rgb(255,255,204); TEXT-ALIGN: left">
			<span class="code">print <span style="FONT-WEIGHT: bold">sgn(</span> 8.21 <span style="FONT-WEIGHT: bold">
					)</span> </span>
			<br class="code">
			<span class="code">print <span style="FONT-WEIGHT: bold">sgn(</span> -5 <span style="FONT-WEIGHT: bold">
					)</span> </span>
			<br class="code">
			<span class="code">print <span style="FONT-WEIGHT: bold">sgn(</span> 0 <span style="FONT-WEIGHT: bold">
					)</span> </span>
			<br>
		</div>
		<span class="text">コンソールに 1, -1, 0 をプリントする。</span><span class="syntax2">
			<br>
		</span></SPAN>
	</body>
</html>
