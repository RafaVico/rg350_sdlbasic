<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>abs()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">abs()
				<br>
			</span>
		</div>
		<br>
		<span class="text">数の絶対値(正の値)を戻す。 </span><span class="syntax2">
			<br>
			<span class="smallTitle">
				<br>
				書式:
				<br>
			</span>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
					= abs( </span><span class="syntax">number </span><span class="syntax2">)
					<br>
				</span>
			</div>
			<br>
		</span><span class="smallTitle">例：
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">abs(</span> -256 <span style="font-weight: bold;">
					)</span>
				<br>
			</span>
		</div>
		<span class="smallTitle">さらに
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">n=-256
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print <span style="font-weight: bold;">abs(</span> n <span style="font-weight: bold;">
					)</span> </span><span class="syntax2">
				<br>
			</span>
		</div>
		<span class="text">コンソール上で256(数が正の値に変ることに注意)をプリントする </span>
	</body>
</html>
