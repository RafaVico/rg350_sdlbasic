<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>aSin()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">aSin()
				<br>
			</span>
		</div>
		<br>
		<span class="text">アークサイン (逆正弦) の値を戻す。引数の範囲は-1 から+1の間にあることが必要。戻り値はラジアン単位。 </span>
		<br class="text">
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= aSin( </span><span class="syntax">number </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">aSin(</span> 1 <span style="font-weight: bold;">
					)</span> </span>
			<br class="code">
			<span class="code">print <span style="font-weight: bold;">aSin(</span> 0 <span style="font-weight: bold;">
					)</span> </span>
			<br class="code">
			<span class="code">print <span style="font-weight: bold;">aSin(</span> -1 <span style="font-weight: bold;">
					)</span> </span><span class="syntax2"></span>
			<br>
			<span class="syntax2"></span>
		</div>
		<span class="text">コンソールに1.570796, 0, -1.570796がプリントされる。 </span><span class="syntax2">
			<br>
		</span>
	</body>
</html>
