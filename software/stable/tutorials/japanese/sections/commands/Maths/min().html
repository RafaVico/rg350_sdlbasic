<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>min()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">min()
				<br>
			</span>
		</div>
		<br>
		<span class="text">二つのオペランドの内小さい方の数値をもどす。 </span>
		<br class="text">
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">lower </span><span class="syntax2">
				= min( </span><span class="syntax">numberA </span><span class="syntax2">,</span><span class="syntax">
				numberB </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<br>
		<span class="smallTitle">例: </span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">min(</span> 13, 24 <span style="font-weight: bold;">
					)</span> </span>
			<br>
		</div>
		<span class="text">２つのうち１３の方が小さいので１３を戻す。
			<br>
			<br>
		</span><span class="text">参照：<a href="max%28%29.html">max()</a></span><span class="syntax2">
		</span>
	</body>
</html>
