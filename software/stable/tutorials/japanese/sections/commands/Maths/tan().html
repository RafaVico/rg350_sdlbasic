<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>tan()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">tan()</span>
			<br class="text">
		</div>
		<br>
		<span class="text">数値からタンジェントを求める。与える角度はラジアン。 </span>
		<br>
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= tan( </span><span class="syntax">angle </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<br>
		<span class="smallTitle">例: </span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">tan(</span> 0 <span style="font-weight: bold;">
					)</span> </span>
			<br>
		</div>
		<span class="text">0.557408 がプリントされる。</span><span class="syntax2">
			<br>
		</span>
	</body>
</html>
