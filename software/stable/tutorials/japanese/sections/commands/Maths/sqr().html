<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>sqr()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">sqr()
				<br>
			</span>
		</div>
		<br>
		<span class="text">与えられた正の値から平方根を求める。 </span>
		<br>
		<br>
		<span class="syntax2"><span class="smallTitle">書式:
				<br>
			</span>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
					= sqr( </span><span class="syntax">number </span><span class="syntax2">)
					<br>
				</span>
			</div>
			<br>
		</span><span class="smallTitle">例: </span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">sqr(</span> 9 <span style="font-weight: bold;">
					)</span> </span>
			<br>
		</div>
		<span class="text">コンソール上に 3 をプリント </span><span class="syntax2">
			<br>
		</span>
	</body>
</html>
