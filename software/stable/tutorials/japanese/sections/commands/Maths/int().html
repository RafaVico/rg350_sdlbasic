<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>int()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">int()
				<br>
			</span>
		</div>
		<br>
		<span class="text">数値の整数部分を求める。 <span style="font-weight: bold;">fix()</span>も<span style="font-weight: bold;">
				floor()</span> も同じ</span><span class="syntax2">
			<br>
			<span class="smallTitle">
				<br>
				書式:
				<br>
			</span>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">integer </span><span class="syntax2">
					= int( </span><span class="syntax">number </span><span class="syntax2">)
					<br>
				</span>
			</div>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">integer </span><span class="syntax2">
					= fix( </span><span class="syntax">number </span><span class="syntax2">)
					<br>
				</span>
			</div>
			<div style="text-align: left; background-color: rgb(239, 239, 255);">
				<span class="syntax2"></span><span class="syntax">integer </span><span class="syntax2">
					= floor( </span><span class="syntax">number </span><span class="syntax2">)
					<br>
				</span>
			</div>
			<span class="smallTitle">
				<br>
				例:
				<br>
			</span></span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print <span style="font-weight: bold;">int(</span> 3.1415927 <span style="font-weight: bold;">
					)</span></span>
			<br class="code">
			<span class="code">print <span style="font-weight: bold;">int(</span> 3.6666666 <span style="font-weight: bold;">
					)</span></span><span class="syntax2"><span class="smallTitle"></span></span><span class="syntax2"><span class="smallTitle"></span></span>
		</div>
		<span class="syntax2"></span><span class="text">どの行にも同じ数字の3が出力されることに注意。 </span><span class="syntax2">
			<span class="syntax2">
				<br>
			</span></span>
	</body>
</html>
