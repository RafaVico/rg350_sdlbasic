<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="DIRECTION: ltr" lang="jp">
	<head>
		<title>round()</title>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="COLOR: rgb(0,0,0); BACKGROUND-COLOR: rgb(255,255,255)" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="BACKGROUND-COLOR: rgb(204,204,255); TEXT-ALIGN: left">
			<span class="subTitle">round()
				<br>
			</span>
		</div>
		<br>
		<span class="text">数値からより近い方の整数値を戻す。(四捨五入ではないことに注意せよ） </span>
		<br>
		<span class="smallTitle">
			<br>
			書式:
			<br>
		</span>
		<div style="BACKGROUND-COLOR: rgb(239,239,255); TEXT-ALIGN: left">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= round( </span><span class="syntax">number </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例:
			<br>
		</span>
		<div style="BACKGROUND-COLOR: rgb(255,255,204); TEXT-ALIGN: left">
			<span class="code">print <span style="FONT-WEIGHT: bold">round(</span> 2.78 <span style="FONT-WEIGHT: bold">
					)</span></span>
			<br class="code">
			<span class="code">print <span style="FONT-WEIGHT: bold">round(</span> 2.35 <span style="FONT-WEIGHT: bold">
					)</span> </span><span class="smallTitle"></span>
			<br>
			<span class="code">print <span style="FONT-WEIGHT: bold">round(</span> 2.50 <span style="FONT-WEIGHT: bold">
					)</span> </span><span class="smallTitle"></span>
			<br>
			<span class="smallTitle"></span>
		</div>
		<span class="text">コンソール上に2 、 3 、 2を出力</span>
		<br class="text">
		<span class="text">2.78はまるめられて3になる。2.35 は2、2.50は２になる。 </span><span class="syntax2">
			<br>
		</span>
	</body>
</html>
