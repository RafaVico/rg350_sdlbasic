<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>getEnv</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">getEnv
				<br>
			</span>
		</div>
		<br>
		<span class="text">OSの環境変数を返す。</span>
		<br>
		<br>
		<span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= getEnv( </span><span class="syntax">environmentVariable</span><span class="syntax2">
			</span><span class="syntax2">)
				<br>
			</span>
		</div>
		<br>
		<span class="syntax">environmentVariable</span><span class="text">&nbsp;</span><span class="text">:
		</span><span class="text">詳しくは<a style="font-weight: bold;" href="EnvVar.html">Environment 
				Variables</a> を参照のこと。</span>
		<br>
		<br>
		<span class="smallTitle">例:
			<br>
		</span><span class="code"></span><span class="code"></span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">printS( <span style="font-weight: bold;">getEnv( </span>"PATH" <span style="font-weight: bold;">
					)</span> )
				<br>
			</span><span class="code">waitKey()</span><span class="code">
				<br>
			</span>
		</div>
		<br>
		<span class="smallTitle">参照: </span><a style="font-weight: bold;" class="text" href="setEnv%28%29.html">
			setEnv()</a><span class="text"> </span>
	</body>
	<br>
	<span class="smallTitle">訳者注:</span>引数は必ず指定する。
</html>
