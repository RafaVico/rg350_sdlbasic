	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">option qbasic
				<br>
			</span>
		</div>
		<br class="text">
		<span class="text">ファンクションやサブルーチンの前方参照を許す。 </span>
		<br>
		<br>
		<span class="smallTitle">書式:</span><span class="smallTitle">
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">option qbasic</span>
			<br>
		</div>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="text">
			ファンクションやサブルーチンが実際に定義される前に参照することを許す。 </span>
		<br>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="smallTitle">
			例: </span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span style="font-weight: bold;" class="code">option qbasic </span><span class="text code">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">mysub()
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">end
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">sub mysub()
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">&nbsp;&nbsp;&nbsp; print "this is my sub"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">end sub
				<br>
			</span>
		</div>
	</body>
