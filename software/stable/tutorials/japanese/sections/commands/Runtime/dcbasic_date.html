	<head>

		<title>dcbasic_date</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">

	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

			<span class="subTitle">dcbasic_date
				<br>
			</span>
		</div>
		<br>
		<span class="text">現行バージョンのsdlBasicが作成された日を返す。
			<br>
		</span>
		<br>
		<span class="text"></span><span class="smallTitle">書式:
			<br>
		</span>

			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= dcbasic_date
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">print( <span style="font-weight: bold;">dcbasic_date</span> )</span>
		</div>
		<span class="smallTitle">結果:</span> 16-Oct-2005を表示
