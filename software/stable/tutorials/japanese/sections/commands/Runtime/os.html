<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>os</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">os
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="text">
			sdlBasicが動作しているオペレーティングシステムの名前を返す。
			<br>
		</span>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="smallTitle">
			Syntax:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= os
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="text">
			可能性のある戻り値:
			<br>
		</span><span class="syntax">windows</span><span class="text"><span class="syntax">&nbsp;</span>
			ウィンドウズが動作している場合。 </span><span class="text"></span><span class="text">
			<br>
		</span><span class="syntax">unix</span><span class="text"><span class="syntax">&nbsp;</span></span>
		<span class="text">リーナックスのシステムが動作 </span><span class="text"></span><span class="text">
			<br>
		</span><span class="syntax">osx</span><span class="text"><span class="syntax">&nbsp;</span></span>
		<span class="text">アップルのOSXが動作</span><span class="text">
			<br>
		</span><span class="syntax">fbsd</span><span class="text"><span class="syntax">&nbsp;</span>
		</span><span class="text">FreeBSDシステムが動作</span><span class="text">
			<br>
		</span><span class="syntax">netbsd</span><span class="text"><span class="syntax">&nbsp;</span>
		</span><span class="text">NetBSD&nbsp;システムが動作</span><span class="text"></span><span class="text">
			<br>
		</span><span class="syntax">openbsd</span><span class="text"><span class="syntax">&nbsp;</span></span>
		<span class="text">openBSDのシステムが動作 </span><span class="text"></span><span class="text">
			<br>
		</span><span class="syntax">morphos</span><span class="text"><span class="syntax">&nbsp;</span></span>
		<span class="text">MorphOSのシステムが動作 </span><span class="text"></span><span class="text">
		</span><span class="syntax2">
			<br>
		</span>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="smallTitle">
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">print( <span style="font-weight: bold;">os</span> )</span><span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
