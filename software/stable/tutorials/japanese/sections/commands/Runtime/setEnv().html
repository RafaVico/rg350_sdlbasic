<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>setEnv</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">setEnv
				<br>
			</span>
		</div>
		<br>
		<span class="text">OSの環境変数を定義する。もし先に定義されているときは置き換えられる。 </span>
		<br>
		<br>
		<span class="text"></span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">setEnv( </span><span class="syntax">environmentVariable</span><span class="syntax2">
			</span><span class="syntax2">, </span><span class="syntax2">value </span><span class="syntax2">
				)
				<br>
			</span>
		</div>
		<br>
		<span class="syntax">environmentVariable</span><span class="text">&nbsp;</span> <span class="text">
		</span><span class="text"><a style="font-weight: bold;" href="EnvVar.html">Environment 
				Variables</a> も参照のこと。
			<br>
		</span><span class="syntax2"></span>
		<br>
		<span class="text"></span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code"><span style="font-weight: bold;">setEnv(</span> "MYENVVAR", 
				"true" <span style="font-weight: bold;">)</span></span>
			<br class="code">
			<span class="code">printS( getEnv( "MYENVVAR" ) )
				<br>
			</span><span class="code">waitKey()</span><span class="code">
				<br>
			</span>
		</div>
		<br>
		<span class="code">
			<br>
		</span><span class="text"></span><span class="text">参照：<a style="font-weight: bold;" href="getEnv%28%29.html">
				getEnv()</a></span><span class="text"></span>
	</body>
</html>
