<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>isWin32</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">isWin32
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="text">
			オペレーティングシステムがWindowsなら 1 (true)。
			<br>
		</span>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="smallTitle">
			書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= isWin32
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="text"></span><span class="text"></span><span class="smallTitle">
			例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">if <span style="font-weight: bold;">isWin32</span> then</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("Wow, I'm running on a Windows 
				machine!!!")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">else
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; print("This is not a Windows machine")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">end if
				<br>
			</span>
		</div>
	</body>
</html>
