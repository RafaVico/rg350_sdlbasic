<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>const</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">const
				<br>
			</span>
		</div>
		<br>
		<span class="text">定数を作成し値を与える。 </span>
		<br>
		<br>
		<span class="text"></span><span class="smallTitle">書式: </span>
		<br>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax">const name</span><span class="syntax2"> = expression {, ... }
				<br>
			</span>
		</div>
		<br>
		<span class="text"></span><span class="text">複数の定数を宣言することができる。 
			定数はグローバル定数。Sharedで宣言すべきではない。 </span>
		<br>
		<br>
		<span class="text"></span><span class="smallTitle">例: </span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">' 定数PIを作成する。
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">const</span> PI = 
				3.14159271
				<br>
			</span>
		</div>
		<br class="text">
		<span class="text">参照： <a style="font-weight: bold;" href="../Array/common.html">common</a>
			, <a style="font-weight: bold;" href="../Array/shared.html">shared</a> </span>
	</body>
</html>
