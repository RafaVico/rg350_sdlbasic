<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>include</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">include
				<br>
			</span>
		</div>
		<br>
		<span class="text">ソースコードの中に外部テキストを読み込む。 </span>
		<br>
		<span class="text"></span><span class="text"></span>
		<br>
		<span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">include </span><span class="syntax">filename </span><span class="syntax2">
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			プログラム構文内部では使用できない。 </span>
		<br>
		<br>
		<span class="smallTitle">例: </span>
		<br>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">include</span>&nbsp;"defs.sdllib"</span><span class="syntax2"></span>
		</div>
		<br>
	</body>
</html>
