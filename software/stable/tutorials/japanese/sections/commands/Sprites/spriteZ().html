<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>spriteZ()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">spriteZ()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			スプライトがsdlBasicによってディスプレイに表示される順番をセットする。 ｚパラメーターが指定されない場合現在の順番を返す。 
			ｚパラメーターはディスプレー上の深さを示すので ｚ値が大きいほどz値の小さなスプライトの後ろに表示される。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= spriteY( </span><span class="syntax">sprite </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">spriteY( </span><span class="syntax">sprite </span><span class="syntax2">
				, </span><span class="syntax">z </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
		</span><span class="syntax">z </span><span class="text">は0から1024までの値。</span><span class="syntax2">
			<br>
			<br>
		</span><span class="smallTitle">例:
			<br>
			<br>
			<br>
		</span>
	</body>
</html>
