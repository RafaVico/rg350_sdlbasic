<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>spriteHit()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">spriteHit()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			スプライト同士が重なっているか調べる。
			<br>
			<br>
		</span><span class="smallTitle">書式: </span><span class="text">
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= spriteHit( </span><span class="syntax">sprite A </span><span class="syntax2">,
			</span><span class="syntax">sprite B </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
		</span><span class="syntax">spriteA </span><span class="text">が </span><span class="syntax2">
		</span><span class="syntax">spriteB</span>と重なっていれば1。 <span class="syntax2"><span style="font-style: italic;">
				<br>
				<br>
			</span></span><span class="smallTitle">書式: </span>
		<br>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2">
				= spriteHit( </span><span class="syntax">sprite </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
		</span><span class="syntax">sprite</span><span class="text">他と重なっていれば1。
			<br>
			<br>
		</span><span class="smallTitle">例:
			<br>
			<br>
			<br>
		</span>
	</body>
</html>
