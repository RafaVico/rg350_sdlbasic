			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>

			<span class="syntax2">autoUpdateSprite( </span><span class="syntax">switch </span>
			<span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text">
			<br>
		</span><span class="syntax">switch</span><span class="text"> = 1 自動アップデート有り。

		</span><span class="text"></span><span class="syntax">switch</span><span class="text">
			= 0 自動アップデート無し。
			<br>
			<br>
		</span><span class="smallTitle">例:

			<br>
