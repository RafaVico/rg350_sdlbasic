<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>print</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">print
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			スタンダードアウトプットにexpressionの値をプリントする。 一般的にはデバッグ目的に使う。
			<br>
		</span><span class="smallTitle">
			<br>
			書式：
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">print </span><span class="syntax">expression </span><span class="syntax2">
				<br>
			</span>
		</div>
		<span class="text"></span>
		<br>
		<span class="syntax">expression</span><span class="text"> </span><span class="text">
			はテキスト、数、または変数。</span><span class="syntax2">
			<br>
		</span><span class="smallTitle">
			<br>
			例：
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">print</span> "hello"
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">print</span> 123
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">a = 314
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code"><span style="font-weight: bold;">print</span> a
				<br>
			</span>
		</div>
	</body>
</html>
