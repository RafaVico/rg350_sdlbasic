<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>showMouse</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">showMouse
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			マウスポインターを表示する。
			<br>
		</span><span class="text"><span style="font-weight: bold;">mouseShow</span> </span>
		<span class="text">は古いコマンド推奨できない。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">showMouse
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax2">
			<br>
		</span><span class="smallTitle">例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">while not key(k_esc)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">&nbsp;&nbsp;&nbsp; printS("press 1 to hide mouse")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">&nbsp;&nbsp;&nbsp; waitKey(k_1)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">&nbsp;&nbsp;&nbsp; mouseHide
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">&nbsp;&nbsp;&nbsp; printS("press 2 to hide mouse")
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">&nbsp;&nbsp;&nbsp; waitKey(k_2)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">&nbsp;&nbsp;&nbsp; <span style="font-weight: bold;">mouseShow</span>
			</span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">wend </span><span class="text code">
				<br>
			</span>
		</div>
		<br>
		<span class="text">参照： <a href="hideMouse.html"><span style="font-weight: bold;">hideMouse</span>
			</a></span>
	</body>
</html>
