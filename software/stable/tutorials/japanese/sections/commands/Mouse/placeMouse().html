<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>placeMouse()</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">placeMouse()
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			マウスポインターの位置を指定位置に置く。 </span>
		<br>
		<span class="text"><span style="font-weight: bold;">locateMouse()</span> </span>
		<span class="text">は古いコマンドなので推奨できない。
			<br>
			<br>
		</span><span class="smallTitle">書式:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2">placeMouse( </span><span class="syntax">x </span><span class="syntax2">
				, </span><span class="syntax">y </span><span class="syntax2">)
				<br>
			</span>
		</div>
		<span class="text"></span><span class="syntax2"></span><span class="smallTitle"><span style="font-weight: bold;">
				<br>
			</span>例:
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">while not key(k_esc)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; <span style="font-weight: bold;">placeMouse(</span>
				rnd(640), rnd(480) <span style="font-weight: bold;">)</span></span><span class="syntax2"></span><span class="syntax2">
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">&nbsp;&nbsp;&nbsp; wait(200)
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">wend
				<br>
			</span>
		</div>
	</body>
</html>
