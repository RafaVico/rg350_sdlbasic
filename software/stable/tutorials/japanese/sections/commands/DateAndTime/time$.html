<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>Time$</title>
		<link rel="stylesheet" href="../../style.css" type="text/css">
			<meta content="zoiba" name="author">
	</head>
	<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(204, 204, 255);">
			<span class="subTitle">time$
				<br>
			</span>
		</div>
		<span class="text">
			<br>
			現在の時間をHH:MM:SSの書式で戻す。<span style="font-weight: bold;"> time()</span> はオプション。
			<br>
		</span><span class="syntax2"></span><span style="font-family: Arial,Helvetica,sans-serif;">
			<span style="font-weight: bold;">
				<br>
			</span></span><span class="smallTitle">書式：
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= time$
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(239, 239, 255);">
			<span class="syntax2"></span><span class="syntax">string </span><span class="syntax2">
				= time
				<br>
			</span>
		</div>
		<span class="smallTitle">
			<br>
			例：
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">' s holds the current time
				<br>
			</span>
		</div>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="text code">s = <span style="font-weight: bold;">time$ </span></span>
			<span class="syntax2">
				<br>
			</span>
		</div>
	</body>
</html>
