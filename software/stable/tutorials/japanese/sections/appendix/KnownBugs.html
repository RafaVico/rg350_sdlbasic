	<body style="color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="text-align: left; background-color: rgb(0, 0, 0);">

			<br class="text">
			<span class="title"></span>

		<span class="title"></span><span class="text">

			下記に修正待ちの既知のバグをリストします。
			<br>

		<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="1">

					</td>

						バグの内容
					</td>
				</tr>
				<tr>
					<td class="text" style="width: 213px;">
						right$(string$, position)
					</td>
					<td class="text" style="width: 337px;">
						<span class="smallTitle">たぶんバグではなく単なる仕様である可能性も </span>文字列の位置指定は相対的になっていない。: 
						right$( a$, len(a$)-position)

			<br>
		</span><span class="text"></span><span class="text"></span>
