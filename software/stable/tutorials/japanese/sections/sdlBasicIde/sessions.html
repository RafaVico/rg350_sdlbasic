		</span><span class="text"></span><span class="text"></span><span class="text">カレントに開いたバッファーをセッションとして次に速やかに開くためにセットとして保存することができます。 
			セッションファイルは".ses"というイクステンションのプレーンテキストとして保存されます。
			<br>
			<br>
			Use File | Load Session and File | Save Session to load/save sessions.
			<br>
			<br>
			<img style="width: 448px; height: 464px;" alt="" src="img/snapshotFileMenu.png">
			<br>
			<br>
			一度保存した場合現在のバッファーを閉じたしても、セッションの編集結果が失われることはありません。 
			結果を保存していないバッファーの場合は保存するかどうか尋ねられます。
