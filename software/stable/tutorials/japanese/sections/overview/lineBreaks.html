<html style="direction: ltr;" lang="jp">
	<head>
		<meta content="text/html; charset=Shift-JIS" http-equiv="content-type">
		<title>行分割</title>
		<meta content="zoiba" name="author">
		<link rel="stylesheet" href="../style.css" type="text/css">
	</head>
	<body style="color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">
		<div style="background-color: rgb(0, 0, 0); text-align: left;">
			<span class="title">ラインブレーク</span><span class="title">
				<br class="text">
			</span>
		</div>
		<span class="text">
			<br>
			各ラインはコロンによって分離された1つ以上のステートメントを含むことができます。
			<br>
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">' several statements on a line</span>
			<br class="code">
			<span class="code">a = 12 : b = 34 : c = 56</span><span class="text"></span>
			<br>
			<span class="text"></span>
		</div>
		<span class="text">
			<br>
			ステートメントは複数行に分割することができます。
			<br>
			<br>
		</span>
		<div style="text-align: left; background-color: rgb(255, 255, 204);">
			<span class="code">' a line split into several lines</span>
			<br class="code">
			<span class="code">print a + b /</span>
			<br class="code">
			<span class="code">c + 12</span><span class="text"></span>
			<br>
			<span class="text"></span>
		</div>
		<span class="text"></span><span class="text">
			<br>
		</span>
		<div style="text-align: right;">
			<span class="text">&nbsp;</span>
		</div>

			<span class="text">&nbsp;</span>
		</div>
